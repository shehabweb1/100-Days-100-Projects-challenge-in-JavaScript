<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Filterable Image Gallery</h1>

        <div class="menu">
            <a href="#" type="button" class="btn" data-filter="all">All</a>
            <a href="#" type="button" class="btn" data-filter="desktop">Desktop</a>
            <a href="#" type="button" class="btn" data-filter="laptop">Laptop</a>
            <a href="#" type="button" class="btn" data-filter="phone">Phone</a>
        </div>

        <div class="shop" id="">
            <div class="item desktop">
                <img src="img/d1.jpg" alt="">
            </div>
            <div class="item laptop">
                <img src="img/l1.jpg" alt="">
            </div>
            <div class="item desktop">
                <img src="img/d2.jpg" alt="">
            </div>
            <div class="item phone">
                <img src="img/p1.jpg" alt="">
            </div>
            <div class="item laptop">
                <img src="img/l2.jpg" alt="">
            </div>
            <div class="item desktop">
                <img src="img/d3.jpg" alt="">
            </div>
            <div class="item phone">
                <img src="img/p2.jpg" alt="">
            </div>
            <div class="item laptop">
                <img src="img/l3.jpg" alt="">
            </div>
            <div class="item phone">
                <img src="img/p3.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
