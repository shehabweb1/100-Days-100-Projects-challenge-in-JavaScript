<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>

    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
</head>

<body>

    <form action="" method="post" autocomplete="off">

        <h1 align="center">Register</h1>

        <div align="center">
            <span class="step" id="step-1">1</span>
            <span class="step" id="step-2">2</span>
            <span class="step" id="step-3">3</span>
            <span class="step" id="step-4">4</span>
        </div>

        <div class="tab" id="tab-1">
            <p>Name:</p>
            <input type="text" placeholder="First Name" name="firstName">
            <input type="text" placeholder="Last Name" name="lastName">
            <div class="index-btn-wrapper">
                <div class="index-btn" onclick="run(1,2)">Next</div>
            </div>
        </div>
        <div class="tab" id="tab-2">
            <p>Email:</p>
            <input type="text" placeholder="First Name" name="firstName">
            <input type="text" placeholder="Last Name" name="lastName">
            <div class="index-btn-wrapper">
                <div class="index-btn" onclick="run(2,1)">Prev</div>
                <div class="index-btn" onclick="run(2,3)">Next</div>
            </div>
        </div>
        <div class="tab" id="tab-3">
            <p>Contact Info:</p>
            <input type="text" placeholder="First Name" name="firstName">
            <input type="text" placeholder="Last Name" name="lastName">
            <div class="index-btn-wrapper">
                <div class="index-btn" onclick="run(3,2)">Prev</div>
                <div class="index-btn" onclick="run(3,4)">Next</div>
            </div>
        </div>

        <div class="tab" id="tab-4">
            <p>Login Info:</p>
            <input type="text" placeholder="Username" name="Username">
            <input type="password" placeholder="Password" name="password">
            <div class="index-btn-wrapper">
                <div class="index-btn" onclick="run(4,3)">Prev</div>
                <div class="index-btn" onclick="run(4,5)">Next</div>
            </div>
        </div>

        <div class="tab" id="tab-5">
            <div class="index-btn-wrapper">
                <div class="index-btn" onclick="run(5,4)">Prev</div>
                <div class="index-btn">Submit</div>
            </div>
        </div>

    </form>


    <script>
        $('.tab').css('display', 'none');
        $('#tab-1').css('display', 'block');


        function run(hideTab, showTab) {
            if (hideTab < showTab) {
                var currentTab = 0;
                x = $('tab-' + hideTab);
                y = $(x).find("input");

                for (var i = 0; i < y.length; i++) {
                    if (y[i].value == "") {
                        $(y[i]).css("background", "#ffdddd");
                        return false;
                    }
                }
            }

            for (i = 1; i < showTab; i++) {
                $("#step-" + i).css("opacity", "1");
            }

            $("#tab-" + hideTab).css('display', "none");
            $("#tab-" + showTab).css('display', "block");
            $("input").css("background", "#fff");
        }
    </script>


</body>

</html>
